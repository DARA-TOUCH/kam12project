{% extends 'base.html' %}

{% block title %}Item List with Textboxes{% endblock %}

{% block content %}
<h1>List01 Cleanup</h1>

<form method="POST" action="{% url 'list01:cleanup' %}">
    {% csrf_token %}
    {% for item in items %}
        <input type="checkbox" value="{{ item }}">
        <label for="{{ item }}">{{ item }}</label><br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
