{% extends 'base.html' %}
{% load static %}

{% block title %}Accounting Tool{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <h3>Accounting</h3>
        <div class="hero">
            <form action="#" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="sad_file">Upload SAD file</label>
                <input type="file" name="sad_file" id="sad_file">

                <label for="budget_file">Upload budget file</label>
                <input type="file" name="budget_file" id="budget_file"><br>

                <input type="submit" value="Get Accounting Report">

            </form>
        </div>

{% endblock %}
